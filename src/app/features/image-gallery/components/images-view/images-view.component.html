<div class="my-container">
  <button style="position:absolute; z-index: 2; left: 10px; top: 50%;" mat-fab color="accent"
    (click)="goToPreviousImage()">&#60;</button>

  <img *ngIf="image && !isLoadingImage" [src]="image.fullPicture">

  <mat-progress-spinner *ngIf="isLoadingImage" mode="indeterminate" color="accent">Loadidng image...</mat-progress-spinner>

  <button style="position:absolute; z-index: 2; right: 10px; top: 50%;" mat-fab color="accent"
    (click)="goToNextImage()">&#62;</button>

  <button style="position:absolute; z-index: 2; right: 10px; top: 5%;" mat-fab color="accent" (click)="closeImage()">x</button>

  <div style="background-color: rgb(64, 94, 65); position: fixed; z-index: 1; width: 100%;" *ngIf="image">
    <div>{{image.author}}</div>
    <div>camera - {{image.camera}}</div>
    <span *ngFor="let tag of hashtags">{{tag}} </span>
  </div>

</div>
